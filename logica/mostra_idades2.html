<meta charset="utf-8">

<script>
	
	function pulaLinha (){

		document.write("<br><hr><br>");

	}

	function mostra(frase){

		document.write("<big>" + frase + "</big>");
		pulaLinha();	
	}

	var ano = 2023;

	mostra("Eu nasci em : " + (ano - 31));
	mostra("Mirele nasceu em " + (ano - 24));
	mostra("Erick nasceu em  " + (ano - 28));



</script>
