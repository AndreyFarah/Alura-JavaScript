<meta charset="utf-8">

<script>
	
function pulaLinha (){
	document.write("<br><br>");

}

function mostra (frase){
	document.write(frase);
	pulaLinha();

}

var vitorias = parseInt(prompt("Informe o numero de vitórias"));
var empates = parseInt(prompt("Infome o numero de empates"));

var pontos = (vitorias*3) + empates;

mostra("Os pontos do seu time é: " + pontos);

if (pontos >28) { 
mostra("seu time ésta melhor que ano passado");
}

if (pontos <28){
mostra("seu time ésta pior que ano passado");
}

if (pontos == 28){
mostra("seu time ésta igual que ano passado");
}

mostra("FIM");






</script>
